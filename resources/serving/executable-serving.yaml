     apiVersion: "serving.kserve.io/v1beta1"
    spec:
      predictor:
        imagePullSecrets:
        - name: rajdoc-registry
        minReplicas: 1
        maxReplicas: 1
        containers:
        - name: kserve-container
          image: docker.io/s0026942030/simple-test:latest
          
